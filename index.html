<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Playmobil World - Your Imagination Unlocked!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="logo.png" alt="Playmobil World Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#collections">Collections</a></li>
                    <li><a href="#signup">Our Club</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero-section">
        <img src="Playmobil_ScoobyDoo.jpg" alt="Playmobil main background" class="hero-background-image">
        <div class="hero-overlay"></div>

        <div class="container hero-content">
            
            <a href="#collections" class="btn-cta">Explore Our Collections</a>
        </div>
    </section>

    <section id="collections" class="collections-section">
        <div class="container">
            <h2>Our Top Collections</h2>
            <div class="collection-cards">
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="Category_navigation_Knights.jpg" alt="Playmobil Knights" class="collection-image">
                    </div>
                 
                </div>
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="Playmobil_City_Action.jpg" alt="Playmobil City" class="collection-image">
                    </div>
                  
                </div>
                <div class="card">
                    <div class="card-image-wrapper">
                        <img src="priV1___.jpg" alt="Playmobil Princess" class="collection-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="signup" class="signup-section">
        <div class="container">
            <h2>Join the Playmobil Club!</h2>
            <p>Get updates on new collections, special offers, and exciting surprises.</p>
            <form class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Playmobil World. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
